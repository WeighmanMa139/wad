<!DOCTYPE html>
<html lang="en">  
	<head>
		<meta charset="UTF-8">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<title>Media Query: Font Size</title>
		<style>
		body {
			font-size: 20px;
		}

		@media only screen and (max-width: 768px) {
			body {
				font-size: 18px;
			}
		}

        @media (orientation: landscape) {

        body {

            color: blue;
        }

        }
		</style>
	</head>
	<body>
		<p>Lorem ipsum.</p>

	</body>
</html>
